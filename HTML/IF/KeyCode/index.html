<html>
	<head>
		<meta charset="utf-8">
		<title>tools - 侦测KeyCode</title>
		<style>body{color:white;background:black;font-size:1em;text-align:center;}</style>
		<script>
		function KEY(event){
		var1="KeyCode="+event.keyCode;
		document.body.innerHTML=var1;
		}
		</script>
	</head>
	<body onKeyDown="KEY(event)">
		(请按下键盘的按键)
	</body>	
</html>
